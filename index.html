<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" > 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body-page mx-auto">
        <div class="container bg-primary p-5 my-5 row" id="container">
            <div class="container-sm bg-light my-5">
                <h2 class="text-centre mt-5">Login Form</h2>
                <form class="container my-5">
                    <div class="container">
                        <input type="email" class="form-control form-control-sm" id="input" placeholder="Email Address">
                    </div>
                    <div class="container mt-3">
                        <input type="password" class="form-control form-control-sm" id="input" placeholder="Password">
                    </div>
                    <p class="container mt-3">Forgot password?</p>
                    <div class="container mt-4 d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <p class="container text-center mt-3 font-weight-bold" id="text">Not a member yet?<a class="text-decoration-none" href="#"> Sign-Up</a></p>
                </form>
        
            </div>
        </div>
    </div>

    


    <script src="Js/bootstrap.min.js"></script>
</body>
</html>
